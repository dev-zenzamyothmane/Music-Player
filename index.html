<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="node_modules/bulma/css/bulma.min.css">
    <link rel="stylesheet" href="assets/main.css">
    <title>--MUSIC PLAYER--</title>
</head>
<body>
    <div class="container is-fluid">
        <div class="section">
            <div class="container">
                <div class="box">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-4by3">
                                <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
                            </figure>
                        </div>
                        <div class="card-content">
                            <div class="media">
                                <div class="media-left">
                                    <figure class="image is-48x48">
                                        <img src="https://bulma.io/images/placeholders/96x96.png" alt="Placeholder image">
                                    </figure>
                                </div>
                                <div class="media-content">
                                    <p class="title is-4" id="tracktitle">Artist</p>
                                    <p class="subtitle is-6" id="title">@Song</p>
                                    <progress class="progress is-small" value="0" max="100" id="progress"></progress>
                                </div>
                            </div>
                            <footer class="card-footer" id="controls">
                                <a href="#" class="card-footer-item" id="prev">Prev</a>
                                <a href="#" class="card-footer-item" id="play">Pause</a>
                                <a href="#" class="card-footer-item" id="next">Next</a>
                            </footer>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/main.js"></script>
</body>
</html>
